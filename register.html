    <h1>Register</h1>
    <form class="row g-3">
      <div class="col-md-4">
        <label for="validationServer01" class="form-label">First name</label> <input type="text" id="validationServer01" value="" required>
        <div class="valid-feedback">
        </div>

        </div>
        <div class="col-md-4">
          <label for="validationServerUsername" class="form-label">Username</label> <input type="text" id="validationServerUsername"

        </div>
        <div class="col-md-4"></div>
        <label for="validationServerUsername" class="form-label">Email</label> <input type="text" id="validationServerUsername"

      <div class="col-md-4">
        <label for="validationServerUsername" class="form-label">Password</label> <input type="text" id="validationServerUsername"
          aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
      <div class="col-md-4">
        <label for="validationServerUsername" class="form-label">Verify Password</label> <input type="text" id="validationServerUsername"
          aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
     
          
    </form>
    <div>
